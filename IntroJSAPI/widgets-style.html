<!DOCTYPE html>
<html>
<head>
  <title>CSS Styling</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
  <style>
    html, body, #mapDiv{
      padding: 0;
      margin: 0;
      height: 100%;
    }
    #gridDiv{
      background-color: #fff;
      position: absolute;
      bottom:0;
      right:0;
      left:0;
      max-height: 200px;
      z-index: 30;
    }
    #legendContainer{
      position: absolute;
      top:20px;
      right:20px;
      background-color: #fff;
      z-index: 1;
      max-height: 300px;
      width:300px;
      overflow: auto;
      margin:0 auto;
      padding:.25em;
      border: solid 1px #333;
      border-radius: 4px;
    }
    #searchDiv{
      position: absolute;
      top:90px;
      left:20px;
    }
    #basemapDiv{
      position: absolute;
      top:130px;
      left:20px;
    }
  </style>
  <script src="http://js.arcgis.com/3.14/"></script>
  <script>
    /*
       Use dev tools to discover css classes and make udpates. 
       Inspect a few elements, make temp changes, then add css rules
       For example inspect search button and change magnifying glass color
       Change popup title bar 
       Change font on basemap toggle 
    */


    require([
      "esri/map", 
      "esri/graphic",
      "esri/symbols/SimpleFillSymbol",
      "esri/layers/FeatureLayer", 
      "esri/renderers/UniqueValueRenderer", 
      "esri/symbols/SimpleMarkerSymbol", 
      "esri/Color", 
      "esri/dijit/PopupTemplate", 
      "esri/geometry/geometryEngine",
      "esri/geometry/geometryEngine", 
      "dgrid/OnDemandGrid",
      "dojo/store/Memory",
      "dojo/_base/array",
      "esri/tasks/query", 
      "dojo/on", 
      "esri/dijit/Legend",
      "esri/dijit/Search",
      "esri/dijit/BasemapToggle",
      "esri/domUtils",
      "dojo/dom",
      "dojo/domReady!"
      ], function(
        Map, 
        Graphic,
        SimpleFillSymbol,
        FeatureLayer, 
        UniqueValueRenderer, 
        SimpleMarkerSymbol, 
        Color, 
        PopupTemplate, 
        geometryEngine,
        geometryEngine,
        Grid,
        Memory,
        array,
        Query,
        on,
        Legend,
        Search,
        BasemapToggle,
        domUtils,
        dom
      ) {
      var map = new Map("mapDiv", {
        center: [-122.27, 47.58],
        zoom: 14,
        basemap: "dark-gray"
      });
      // Define poupup template 
      var template = new PopupTemplate({
        title: "Code Violations",
        description: "{Description}"
      });

      var bufferSymbol = new SimpleFillSymbol().setOutline(null).setColor(new Color([154,254,255,0.75]));
      // Add grid to the map 
      var grid = new Grid({
        columns: {
          "Description": "Description",
          "Address": "Address",
          "Status": "Status"
        }
      },"gridDiv");
      grid.startup();
      esri.hide(dom.byId("gridDiv"));

 
       map.on("click", buffer);

      function buffer(e){

        map.graphics.clear();
        var bufferGeometry = geometryEngine.geodesicBuffer(e.mapPoint,[0.25],9036,true);
        var bufferGraphic = new Graphic(bufferGeometry,bufferSymbol);
        map.graphics.add(bufferGraphic);

        // Use buffer graphic as a input to selection 
        var query = new Query();
        query.geometry = bufferGeometry;

        codeViolations.selectFeatures(query,FeatureLayer.SElECTION_NEW).then(function(results){
         if(results && results.length > 0){
            esri.show(dom.byId("gridDiv"));
         }
         var data = array.map(results, function(result){
          return result.attributes;
         });
         var memStore = new Memory({data: data});
         grid.set("store", memStore);
        });
      }
    
      // Add a layer to the map
      var codeViolations = new FeatureLayer("http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Code_Violation_Cases/FeatureServer/0",{
        outFields: ["*"],
        infoTemplate: template
      });
      map.addLayer(codeViolations);

      // Apply renderer 
      var defaultSymbol = new SimpleMarkerSymbol();
      var uv = new UniqueValueRenderer(defaultSymbol, "Status");

      // Add symbols for each of the values you want to symbolize
      var styledSymbol = function(color){
        return new SimpleMarkerSymbol().setColor(new Color(color)).setSize(7).setOutline(null);
      };
      
      uv.addValue("VOLUNTARY COMPLIANCE", styledSymbol("#493f74"));
      uv.addValue("ENFORCED COMPLIANCE", styledSymbol("#dfddab"));
      uv.addValue("ADMINISTRATIVE CLOSURE", styledSymbol("#c55c5c"));
      uv.addValue("OPEN", styledSymbol("#6666cc"));
      uv.addValue("CLOSED", styledSymbol("#99cc66"));
      uv.addValue("TRANSFERRED TO EXTERNAL AGENCY", styledSymbol("#ffcc33"));
      uv.addValue("COMPLAINT/APPLICATN WITHDRAWN", styledSymbol("#cc6666"));
      uv.addValue("NO VIOLATION", styledSymbol("#33cc99"));
      uv.addValue("VIOLATION",  styledSymbol("#493f74"));
      codeViolations.setRenderer(uv);

      // Add legend 
      var legend = new Legend({
        map:map,
        layerInfos: [{layer: codeViolations, title: "Violations"}]
      }, "legendDiv");
      legend.startup();


      // Add search widget 
      var search = new Search({
        map:map,
        enableButtonMode:true
      },"searchDiv");


      // Add basemap toggle widget 
      var basemapToggle = new BasemapToggle({
        map: map,
        basemap: "streets"
      },"basemapDiv");
      basemapToggle.startup();


    });

  </script>

</head>
<body>
  <div id="mapDiv"></div>
  <div id="gridDiv"></div>
  <div id="searchDiv"></div>
  <div id="legendContainer">
      <div id="legendDiv"></div>
  </div>
  <div id="basemapDiv"></div>
</body>
</html>
